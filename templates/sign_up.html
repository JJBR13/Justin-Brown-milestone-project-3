{% extends "base.html" %}
{% block content %}

<div class="row p-t">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">

                <h3 class="center-align header-text">Register</h3>

                <!-- First & Last name -->
                <div class="input-field col s6">
                    <input placeholder="First Name" id="first_name" name="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last Name" id="last_name"  name="last_name" type="text" class="validate">
                </div>

                <!-- Email -->
                    <div class="input-field col s12">
                        <input placeholder="Email" id="email" name="email" type="email" class="validate">
                    </div>

                <!-- Password -->
                <div class="input-field col s12">
                    <input placeholder="Password" id="password" name="password" type="password" class="validate">
                </div>

                <!-- Submit btn -->
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light sub-btn" type="submit" name="action">Submit
                        <i class="fa-sharp fa-solid fa-paper-plane-top"></i>
                      </button>
                </div>
            </div>
    </form>
</div>

{% endblock %}
