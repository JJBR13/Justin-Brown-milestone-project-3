{% extends "base.html" %}
{% block content %}

<div class="row p-t">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
        <div class="card-panel shadow">
            <div class="row">

                <h3 class="center-align header-text">Register</h3>
                
                <!-- First & Last name -->
                <div class="input-field col s6">
                    <input placeholder="First Name" id="first_name" name="first_name" type="text" class="validate" required>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last Name" id="last_name"  name="last_name" type="text" class="validate">
                </div>

                <!-- Gamer ID -->
                <div class="input-field col s12">
                    <input id="gamer_id" name="gamer_id" placeholder="Gamer Id" type="text" minlength="5" maxlength="20"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>

                <!-- Password -->
                <div class="input-field col s12">
                    <input placeholder="Password" id="password" name="password" type="password" class="validate"  minlength="5" 
                        required>
                </div>

                <!-- Submit btn -->
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light sub-btn" type="submit">Submit
                        <i class="fa-sharp fa-solid fa-paper-plane-top"></i>
                    </button>
                </div>
            </div>

             <!-- link to login -->
             <div class="row">
                <div class="col s12">
                    <p class="center-align">
                        <a href="{{ url_for('login') }}" class="redirect" >Have An Account? </a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
