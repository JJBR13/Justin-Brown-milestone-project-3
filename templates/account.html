{% extends "base.html" %}
{% block content %}

<div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
    <h3 class="center-align header-text">
        <i class="fa-solid fa-user"></i>
        <br>
        {{ gamer_id }}
    </h3>
</div>

<!-- My Reviews -->
<div class="col s12 m8 offset-m2 p-b" method="POST" action="{{ url_for('login') }}">
    <h3 class="header-text-blue my-review">My Reviews</h3>
</div>

<!-- Display Review Template -->
<div class="row center-align card-margin">
    {% for review in reviews %}

    <div class="col s12">
        <div class="card-panel shadow">
            <!-- Game Name-->
            <div class="center-align">
                <h3 id="r-heading">{{ review.game_name }}</h3>
            </div>

            <!-- Category-->
            <div class="col s12 p-b">
                <p><strong>{{ review.console_type }}</strong></p>
            </div>

            <div class="row">
                <!-- Review content -->
                <div class="col s12">
                    {{ review.review_content|truncate(120, true, '') }}
                    <a  id="read_more" href="{{ url_for('read_more', reviews_id=review._id) }}">read more</a>
                </div>
            </div>

            <!-- Edit & Delete Btn -->
            <div class="row">
                <div class="col s4">
                </div>
                <div class="col s4">
                    <a href="{{ url_for('edit_review', reviews_id=review._id) }}" class="btn-small edit-btn modal-trigger">Edit</a>
                    <a href="{{ url_for('delete_review', reviews_id=review._id) }}" class="btn-small delete-btn modal-trigger">Delete</a>
                </div>
                <div class="col s4">
                </div>
            </div>
        </div>

        <div class="row center-align">
            <div class="col s12 l2">
            </div>
            <div class="col s12 l8">
                <hr>
            </div>
            <div class="col s12 l2">
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
