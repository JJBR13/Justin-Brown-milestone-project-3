{% extends "base.html" %}
{% block content %}

<!-- Review -->
<section class="container">
    <div class="row">
        <div class="col s12">
            <div class="card-panel shadow">
                <!-- Game Name-->
                <div class="center-align">
                    <h3 id="r-heading">{{ review.game_name }}</h3>
                </div>

                <!-- Review by -->
                <div class="center-align">
                    <h3 id="gamer-head">{{ review.uploaded_by }}</h3>
                </div>

                <!-- Category -->
                <div class="col s12 center-align">
                    <p class="cat-margin">{{ review.category_type }}</p>
                </div>

                <!-- Console -->
                <div class="col s12 p-b">
                    <p class="cat-margin center-align">{{ review.console_type }}</p>
                </div>

                <!-- Review content -->
                <div class="center-align">
                    {{ review.review_content }}
                </div>
            </div>
        </div>
    </div>

    <!-- Back Btn -->
    <div class="row center-align">
        <div class="col s12">
            <div class="row">
                <div col class="col s6">
                    <a id="back-btn" href="{{ url_for('import_reviews') }}" class="btn blue-shadow right"><i
                            class="fa-solid fa-caret-left"></i> Back</a>
                </div>
                <div class="row">
                    <div col class="col s6">
                        <a id=top-btn class="btn shadow left" onclick="topFunction()">Back to top</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
