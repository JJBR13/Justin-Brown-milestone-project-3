{% extends "base.html" %}
{% block content %}

<div>
    <h3 class="center-align header-text">All Reviews</h3>
</div>

<div class="row center-align card-margin">
    {% for review in reviews %}

    <div class="col s6">
        <div class="card-panel shadow">
            <!-- Game Name-->
            <div class="center-align">
                <h3 id="r-heading">{{ review.game_name }}</h3>
            </div>

            <!-- Review by -->
            <div class="center-align">
                <h3 id="gamer-head">{{ review.uploaded_by }}</h3>
            </div>

            <!-- Breadcrumbs-->
            <nav id="bcrumbs" class="center-align">
                <div class="col s12 p-b">
                    <a href="#!" class="breadcrumb">{{ review.console_type }}</a>
                    <a href="#!" class="breadcrumb">{{ review.category_type }}</a>
                </div>
            </nav>

            
            <div class="row">
                <!-- Review content -->
                <div class="col s12">
                    {{ review.review_content|truncate(120, true, '') }}
                    <a href="{{ url_for('read_more', reviews_id=review._id) }}">read more</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
